apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    service.beta.kubernetes.io/do-loadbalancer-size-unit: "1"
    service.beta.kubernetes.io/do-loadbalancer-name: "ultrasound.money"
spec:
  defaultBackend:
    service:
      name: serve-web
      port:
        number: 80
  tls:
    - hosts:
        - ultrasound.money
      secretName: cf-usm-tls
  rules:
    - host: ultrasound.money
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: serve-web
                port:
                  number: 80
